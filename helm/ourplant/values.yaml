global:
  domain: ourplant.local

frontend:
  image:
    repository: abdlerazek/ourplant-frontend
    tag: eac142129a118d644288a465d48dedcb9a9de5fa
    pullPolicy: IfNotPresent

  service:
    type: NodePort
    port: 80
    nodePort: 30080
  replicaCount: 1

backend:
  image:
    repository: abdlerazek/ourplant-backend
    tag: eac142129a118d644288a465d48dedcb9a9de5fa
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 5000
  replicaCount: 1
  env:
    mysqlHost: db
    mysqlUser: root
    mysqlPassword: root
    mysqlDb: ourplant_db

mysql:
  image:
    repository: abdlerazek/ourplant-db
    tag: eac142129a118d644288a465d48dedcb9a9de5fa
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 3306
  replicaCount: 1
  env:
    mysqlRootPassword: root
    mysqlDatabase: ourplant_db
  persistence:
    size: 200Mi


ingress:
  enabled: true
  className: nginx
  path: /
  pathType: Prefix
